<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Coloso</title>
        <link rel="stylesheet" href="css/coloso.css" media="screen">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600,700" rel="stylesheet">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
        <meta name="viewport" content="user-scalable=no" />
    </head>
    <body>
        <!-- <img src="estuctura_3.svg" /> -->
        <div id="mainWrapper">
            <div id="content">
                <div id="title">
                    <div class="info">
                        <h1>COLOSO</h1>
                        Intervención artística <br />
                        TECNÓPOLIS. Buenos Aires / Argentina
                    </div>
                    <div class="logo">
                        <img src="image/logo.svg" /><br />
                        por Doma
                    </div>
                </div>
                <div id="coloso">
                    <img id="btnCerrar" src="image/cerrar.png" />
                    <object id="mainSvg" data="image/estructura.svg?a=1" type="image/svg+xml"></object>
                    <div id="presets">
                        <div class="ojos">
                            <img src="image/ojos/1.png" />
                            <img src="image/ojos/2.png" />
                            <img src="image/ojos/3.png" />
                            <img src="image/ojos/4.png" />
                            <img src="image/ojos/5.png" class="nomargin" />
                            <img src="image/ojos/6.png" />
                            <img src="image/ojos/7.png" />

                        </div>
                        <div class="boca">
                            <img src="image/bocas/1.png" />
                            <img src="image/bocas/2.png" />
                            <img src="image/bocas/3.png" />
                            <img src="image/bocas/4.png" />
                            <img src="image/bocas/5.png" />
                            <img src="image/bocas/6.png" />
                        </div>
                    </div>
                    <ul id="colores">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="no"></li>
                    </ul>
                </div>
                <div id="areas">
                    <span class="flecha">&#9656;</span> <span class="info">Seleccionar área</span> <span class="flecha">&#9666;</span>
                </div>
                <div id="animation">
                    <!-- <button id="btnFullscreen">full</button> -->
                    <ul class="framesWrapper">
                        <li class="flecha flechaIzq">
                            <img src="image/flecha_iz.png" />
                        </li>
                        <li class="frame selected"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="frame"><div class="circulo"></div></li>
                        <li class="flecha flechaDer">
                            <img src="image/flecha_de.png" />
                        </li>
                    </ul>

                    <div id="buttons">
                        <button id="btnPlay" data-play="0">PLAY <span>&#9654;</span></button>
                        <button id="btnBorrar">BORRAR</button>
                        <button id="btnCopy">COPY</button>
                        <button id="btnPaste">PASTE</button>
                    </div>

                    <div id="velocityAndSend">
                        <div id="velocity">
                            <input type="range" id="slideVelocidad" min="0" max="1" step="0.05"/>
                            <span>VELOCIDAD</span>
                        </div>
                        <div id="enviar">
                            <button id="btnEnviar">ENVIAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
        <!-- <script src="js/screenfull.js" charset="utf-8"></script> -->
        <script src="js/Coloso.js" charset="utf-8"></script>
        <script src="js/UI.js" charset="utf-8"></script>
        <script src="js/Frames.js" charset="utf-8"></script>
        <script src="js/Animation.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
